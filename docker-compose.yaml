services:
  jenkins:
    build:
      context: .
      dockerfile: Dockerfile.jenkins 
    container_name: jenkins
    ports:
      - "8080:8080"
      - "50000:50000"
    privileged: true
    user: root
    volumes:
      - ./jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
